{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de autores</h1>

    {% if lista_autores %}
    <ul>

      {% for autor in lista_autores %}
      <li>
        <a href="{% url 'detalle_autor' autor.id %}">{{ autor.Nombre }}</a> 
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay autores</p>
    {% endif %}       
{% endblock %}
