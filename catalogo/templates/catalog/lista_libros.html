{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de libros</h1>

    {% if lista_libros %}
    <ul>

      {% for libro in lista_libros %}
      <li>
        <a href="{% url 'detalle_libro' libro.id %}">{{ libro.titulo }}</a> ({{libro.Autor}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay libros</p>
    {% endif %}       
{% endblock %}
